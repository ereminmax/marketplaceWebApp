<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit or Add page</title>
</head>
<body>
<form method="post" action="edit">
    <label>Id</label>
    <input name="id" type="text" id="id" th:value="item.id">
    <label>Title</label>
    <input name="title" type="text" id="title" th:value="item.TITLE">
    <label>Description</label>
    <input name="description" type="text" id="description">
    <label>Start Price</label>
    <input name="startPrice" type="text" id="startPrice">
    <label>Time Left</label>
    <input name="timeLeft" type="text" id="timeLeft">
    <label>Bid Increment</label>
    <input name="bidIncrement" type="text" id="bidIncrement">
    <label>Start Date</label>
    <input name="startDate" type="text" id="startDate">
    <label>Buy It Now</label>
    <input type="checkbox" name="buyItNow" value="1">
    <button type="submit">Edit or Add</button>
</form>
<form action="logout" method="post">
<button type="submit" name="logout">Logout</button>
</form>
</body>
</html>
